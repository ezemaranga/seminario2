<div class="scrollable">
  <div class="scrollable-content section searchContainer">

    <h1>Partidos <img ng-if="Search.loading" style="width: 40px;" src="../loading.gif" /></h1>
    
    <div class="panel-group" ui-state="myAccordion">
      <div class="panel panel-default" ng-repeat="partido in Search.partidos">
        <div ng-class="partido.usuarioPostulado ? 'postulado' : 'nopostulado'" class="panel-heading pointer" ui-set="{'myAccordion': partido.id}">
          <h4 class="panel-title">
            <i class="fa fa-futbol-o" aria-hidden="true"></i>              
            <b>Fecha y Hora:</b> {{partido.dia + ' ' + partido.horario}} {{ partido.distanciaString }}
          </h4>
        </div>
        <div ui-if="myAccordion == '{{partido.id}}'">
          <div class="panel-body" style="color: black;">
            <div><B>Tipo:</B> Futbol {{partido.tipo}}</div>
            <div><B>Superficie:</B> {{partido.superficie}}</div>
            <div class="col-sm-10">
              <iframe
                width="100%"
                height="300"
                frameborder="0" style="border:0"
                ng-src="{{Search.getMapsURL(partido.direccion)}}" allowfullscreen>
              </iframe>
            </div>
            <button ng-if="!partido.usuarioPostulado" class="btn btn-primary btn-block" ng-click="Search.postularme(partido.id)">
              Postularme
            </button>
            <div ng-if="partido.usuarioPostulado">Ya estoy postulado a este partido</div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
